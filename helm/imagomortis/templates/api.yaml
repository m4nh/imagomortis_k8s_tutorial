{{- if .Values.api.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "imagomortis.fullname" . }}-api
  namespace: {{ include "imagomortis.namespace" . }}
  labels:
    {{- include "imagomortis.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend-api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "imagomortis.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend-api
  template:
    metadata:
      labels:
        {{- include "imagomortis.labels" . | nindent 8 }}
        app.kubernetes.io/component: backend-api
    spec:
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.api.service.port }}
              name: http
          env:
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "imagomortis.configMapName" . }}
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "imagomortis.configMapName" . }}
                  key: API_PORT
            - name: API_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "imagomortis.configMapName" . }}
                  key: POSTGRES_HOST
            - name: API_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "imagomortis.configMapName" . }}
                  key: POSTGRES_PORT
            - name: API_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "imagomortis.configMapName" . }}
                  key: POSTGRES_DB
            - name: API_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "imagomortis.secretName" . }}
                  key: {{ .Values.database.secretKeys.username }}
            - name: API_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "imagomortis.secretName" . }}
                  key: {{ .Values.database.secretKeys.password }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.probes.liveness.path }}
              port: {{ .Values.api.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.api.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.probes.liveness.periodSeconds }}
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ .Values.api.probes.readiness.path }}
              port: {{ .Values.api.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.api.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.probes.readiness.periodSeconds }}
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "imagomortis.fullname" . }}-api
  namespace: {{ include "imagomortis.namespace" . }}
  labels:
    {{- include "imagomortis.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend-api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "imagomortis.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend-api
{{- end }}
