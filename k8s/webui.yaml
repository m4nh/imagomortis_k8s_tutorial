---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: imagomortis
  labels:
    app.kubernetes.io/name: webui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: imagomortis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webui
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webui
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: imagomortis
    spec:
      containers:
        - name: webui
          image: imagomortis/webui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PUBLIC_UPLOAD_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: PUBLIC_UPLOAD_SERVICE_URL
            - name: PUBLIC_API_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: PUBLIC_API_SERVICE_URL
            - name: ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: ORIGIN
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: HOST
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: PORT
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: webui
  namespace: imagomortis
  labels:
    app.kubernetes.io/name: webui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: imagomortis
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: webui
    app.kubernetes.io/component: frontend
