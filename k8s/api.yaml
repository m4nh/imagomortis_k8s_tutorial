---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: imagomortis
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend-api
    app.kubernetes.io/part-of: imagomortis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: api
      app.kubernetes.io/component: backend-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/component: backend-api
        app.kubernetes.io/part-of: imagomortis
    spec:
      containers:
        - name: api
          image: imagomortis/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: API_PORT
            - name: API_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: POSTGRES_HOST
            - name: API_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: POSTGRES_PORT
            - name: API_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: POSTGRES_DB
            - name: API_DB_USER
              valueFrom:
                secretKeyRef:
                  name: imagomortis-db-secret
                  key: POSTGRES_USER
            - name: API_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: imagomortis-db-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: imagomortis
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend-api
    app.kubernetes.io/part-of: imagomortis
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend-api
