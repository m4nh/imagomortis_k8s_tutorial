---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploader
  namespace: imagomortis
  labels:
    app.kubernetes.io/name: uploader
    app.kubernetes.io/component: upload-service
    app.kubernetes.io/part-of: imagomortis
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: uploader
      app.kubernetes.io/component: upload-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uploader
        app.kubernetes.io/component: upload-service
        app.kubernetes.io/part-of: imagomortis
    spec:
      containers:
        - name: uploader
          image: imagomortis/uploader:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: UPLOADER_RESIZE_HEIGHT
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: UPLOADER_RESIZE_HEIGHT
            - name: UPLOADER_HOST
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: UPLOADER_HOST
            - name: UPLOADER_PORT
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: UPLOADER_PORT
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: uploader
  namespace: imagomortis
  labels:
    app.kubernetes.io/name: uploader
    app.kubernetes.io/component: upload-service
    app.kubernetes.io/part-of: imagomortis
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: uploader
    app.kubernetes.io/component: upload-service
