---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pusher
  namespace: imagomortis
  labels:
    app.kubernetes.io/name: pusher
    app.kubernetes.io/component: image-processor
    app.kubernetes.io/part-of: imagomortis
spec:
  # Only one replica to avoid processing the same file multiple times
  replicas: 4
  selector:
    matchLabels:
      app.kubernetes.io/name: pusher
      app.kubernetes.io/component: image-processor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pusher
        app.kubernetes.io/component: image-processor
        app.kubernetes.io/part-of: imagomortis
    spec:
      containers:
        - name: pusher
          image: imagomortis/pusher:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PUSHER_POLL_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: PUSHER_POLL_INTERVAL
            - name: PUSHER_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: POSTGRES_HOST
            - name: PUSHER_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: POSTGRES_PORT
            - name: PUSHER_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: imagomortis-config
                  key: POSTGRES_DB
            - name: PUSHER_DB_USER
              valueFrom:
                secretKeyRef:
                  name: imagomortis-db-secret
                  key: POSTGRES_USER
            - name: PUSHER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: imagomortis-db-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
